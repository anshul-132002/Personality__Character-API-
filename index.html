<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <section>
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="anshulcOdes" data-color="#FFDD00" data-emoji="â˜•"  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
      <br>
      <h1 >WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>

      <div class="centerDiv">
        <div class="details">
          <label>ENTER YOUR NAME</label><br />
          <input type="text" name="" id="nameid" />
        </div>

        <div class="imgdiv">
          <img src="img.png" width="200" height="200" class="imgchange" />
        </div>

        <button>Click Me</button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          const name = $("#nameid").val();
          
          $(".imgchange").attr(
            "src",
            `https://joesch.moe/api/v1/random${name}`
          );
          const b = $(".imgchange");
          console.log(b);
        });
      });
    </script>
  </body>
</html>
